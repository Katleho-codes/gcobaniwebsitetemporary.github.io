    <main>

        <div class="container my-5">
            <!--Section: Content-->
            <section class="contact text-center mb-5">

                <div class="card">
                    <div class="card-body rounded-top border-top p-5">

                        <!-- Section heading -->
                        <h3 class="my-3">Contact Us</h3>
                        <!-- Section description -->
                        <p class="font-weight-light mx-auto mb-4 pb-2">Please try being brief as possible. Thank you</p>

                        <form class="mb-4 mx-md-5" action="https://formsubmit.co/knowsomething9@gmail.com"
                            method="POST">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <!-- Name -->
                                    <input type="text" id="name" class="form-control" placeholder="Name" required>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <!-- Email -->
                                    <input type="email" id="email" class="form-control" placeholder="Email" required>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-4">

                                    <!-- Subject -->
                                    <input type="hidden" name="_subject" id="subject" class="form-control"
                                        placeholder="Subject" required>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-4">

                                    <!-- THANK YOU PAGE-->
                                    <input type="hidden" name="_next" value="https://bumbinoxfilms.com/thankyou.html">

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">

                                    <div class="form-group mb-4">
                                        <textarea class="form-control rounded" id="message" rows="3"
                                            placeholder="How can we help?" required></textarea>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-send btn-md">Submit</button>
                                    </div>

                                </div>
                            </div>

                        </form>

                    </div>
                </div>

            </section>
            <!--Section: Content-->

            <section>
                <div class="socials text-center mx-auto">
                    <a href="twitter.com/bumbinoxfilms" data-toggle="tooltip" title="Follow on Twitter!"
                        class="btn btn-lg btn-floating text-white" style="background-color: #55ACEE;width: 50px;
                        border-radius: 40rem;"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a class="btn btn-lg btn-floating text-white" style="background-color: #ac2bac;
                    width: 50px;
                    border-radius: 40rem;" href="instagram.com/bumbinoxfilms" data-toggle="tooltip"
                        title="Follow on Instagram" role="button"><i class="fab fa-instagram"></i></a>
                    <div class="call-no my-3">
                        <p><span class="mr-1">Or call me here</span>+27 71 215 0850</p>
                    </div>
                </div>
            </section>

        </div>
